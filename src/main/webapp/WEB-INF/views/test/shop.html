<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      margin: 20px;
      padding: 20px;
      text-align: center;
      width: 280px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 15px 0;
      font-size: 20px;
    }
    .product p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .product button {
      background: #28a745;
      border: none;
      color: white;
      padding: 12px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .product button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
<header>Welcome to Our Store!</header>
<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250" alt="Product 1">
    <h3>Product 1</h3>
    <p>High-quality item with excellent features.</p>
    <button>Buy Now</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250" alt="Product 2">
    <h3>Product 2</h3>
    <p>Perfect for daily use, stylish and durable.</p>
    <button>Buy Now</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250" alt="Product 3">
    <h3>Product 3</h3>
    <p>Premium design with exceptional performance.</p>
    <button>Buy Now</button>
  </div>
</div>
</body>
</html>
